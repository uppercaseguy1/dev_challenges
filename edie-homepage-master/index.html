<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="devchallenges.png">
  <link rel="stylesheet" href="style.css">
  <title>edie homepage master</title>

<body>
  <div class="header">
    <div class="header_container">
      <div class="header_left">
        <h1>Edie</h1>
      </div>
      <div class="header_right">
        <ul class="header_list">
          <li>Home</li>
          <li>Services</li>
          <li>Our Works</li>
          <li>Clients</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="main"></div>
  <div class="footer">
    <div class="top_footer">
      <div class="top_footer_container">
        <div class="top_footer_left">
          <ul class="footer_left_list">
            <li class="li_1">Home</li>
            <li class="li_1">Services</li>
            <li class="li_1">Our Works</li>
            <li class="li_1">Clients</li>

        </div>
        <div class="top_footer_middle">
          <div class="footer_middle_text">
            <p>Edie</p>
          </div>
          <div class="footer_middle_logo">
            <img src="instagram.svg" alt="loading.....">
            <img src="linkedin.svg" alt="loading.....">
            <img src="twitter.svg" alt="loading.....">
          </div>
        </div>
        <div class="top_footer_right">
          <div class="footer_right_text">
            <p>Want us to contact you?</p>
          </div>
          <div class="footer_right_email">
            <input class="Email" type="email" placeholder="Email">
            <button type="submit">Join</button>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom_footer">
      <p>created by upppercase_guy1 - devChallenges.io</p>
